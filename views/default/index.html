{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
</script>
{{end}}

<div class="main_content">
    <div id="vue-div" style="display:none">
        <div class="container">
            <div class="quarter white whole_page">
                <div class="padded">
                    <button class="btn" v-on:click="cookie_clicked">Gold!</button>
                    <span>
                    Gold: ${gold.toFixed(1)}
                </span>
                </div>
            </div>
            <div class="quarter aqua whole_page">
                <div class="padded">
                    <div v-for="item in shop">
                        <div class="btn teal fill rounded" v-if="maxgold >= item.price/3" v-on:click="purchase_item(item)">
                            <div>
                                ${item.item_name}
                            </div>
                            <div>
                                Cost: ${item.price.toFixed(1)} gold
                            </div>
                            <div>
                                Produces ${item.gold_per_sec} gold per second
                            </div>
                            <div>
                                ${item.description}
                            </div>
                            <div>
                                Amount: ${item.amount}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quarter">

            </div>
            <div class="quarter">

            </div>
        </div>
    </div>

</div>

<script src="{{=URL('static', 'js/default_index.js')}}"></script>
